<div class="well clearfix">
  <form (ngSubmit)="savePurchase()" #purchaseForm="ngForm">
    <input type="number" class="form-control" placeholder="credit card no..." 
      #card="ngModel" name="card" [(ngModel)]="cardNumber"
      required pattern="CREDIT_CARD_NUMBER">
    <button class="btn btn-success pull-right" type="submit" [disabled]="!purchaseForm.form.valid">Purchase</button>
  </form>
</div>
